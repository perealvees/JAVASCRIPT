<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome em maiúsculo fica  ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minúsculo fica ${nome.toLowerCase()} <br/>`)

    </script>
</body>
</html>
