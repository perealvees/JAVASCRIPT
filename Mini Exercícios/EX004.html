<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando String</title>
</head>
<body>
    <script>
        alert('Olá, seja bem vindo!')
        var nome = prompt('Como você se chama?')
        alert(`Olá, ${nome}! Segue algumas observações sobre seu nome:`)
        document.write(`Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em minúsculo fica ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
