<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            background-color: rgb(39, 36, 36);
            font: 300;
            font-size: 25px;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area" onclick="clicar()">
            interaja ...
    </div>

    <script>
        function clicar () {
            var area = document.getElementById('area');
            area.innerText='Clicou!!!';
        }
    </script>
</body>
</html>
