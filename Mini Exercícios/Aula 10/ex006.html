<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            background-color: rgb(39, 36, 36);
            font: 300;
            font-size: 25px;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> 
            interaja ...
    </div>

    <script>
        var area = window.document.getElementById("area")
        area.addEventListener('mouseover', entrar) 
        area.addEventListener('click', clicar)   
        area.addEventListener('mouseleave', sair)   

        function entrar(){
            area.innerHTML='Entrou'
        }

        function clicar(){
            area.innerHTML='Clicou'
        }

        function sair(){
            area.innerHTML='Saiu'
        }

    </script>
</body>
</html>
