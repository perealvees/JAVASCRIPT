<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>

    <style>
        body{
            background-color: rgba(0, 0, 0, 0.74);
            color: antiquewhite;
        }

        input{
            width: 100px;
        }

        #res{
            margin-top: 20px;
            padding-left: 2px;
            border-radius: 2px;
            background-color: rgb(193, 193, 228);
            width: 335px;
            color: black;
        }
    </style>
</head>

<body>
    <h1>Somando dois números</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar () {
            var tn1 = window.document.getElementById('txt1')
            var tn2 = window.document.getElementById('txt2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `O resultado do número ${n1} e do número ${n2} é de ${s}.`
        }
    </script>
    
</body>
</html>
