<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gov.BR - Nacionalidade</title>
</head>
<body>
    <h1>SVN - Sistema de Verificação de nacionalidade</h1>
    <p>Digite ao lado em qual país você nasceu: <input type="text" id="pais"></p>
    <input type="button" value="Consultar" onclick="consultar()">
    <div id="res"></div>

    <script>
        function consultar(){
        var origem = window.document.getElementById('pais').value
        var res = window.document.getElementById('res')
        res.innerHTML = `<p>Sua nacionalidade é ${origem}</p>`

        if (origem == 'Brasil'){
            res.innerHTML += 'Você é brasileiro!'
        } else {
            res.innerHTML += 'Você é estrangeiro!'
        }
            
        }

    </script>

</body>
</html>
