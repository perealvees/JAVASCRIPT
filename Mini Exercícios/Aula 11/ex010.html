<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Detran</title>
    <style>
        body{
            background-color: rgb(235, 211, 131);
        }

        input{
            background-color: rgb(219, 219, 219);
            border-radius: 5px;
            border: black solid 1px;
            height: 20px;
            width: 80px;
        }
    </style>

</head>
<body>
    <h1> Detran Paraná - Fiscalização de Velocidade</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> KM/H

    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de ${vel} Km/H!</p>`

            if(vel > 60){
                res.innerHTML += `Você ultrapassou a velocidade permitida. Multado!`
            } 
                res.innerHTML += '<p>Dirija com cinto de segurança</p>'  

        }
    </script>

</body>
</html>
